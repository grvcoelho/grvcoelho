  xmlns="http://www.w3.org/2000/svg"
>
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          margin: 0;
          padding: 0;
          color: inherit;
          text-decoration: none;
          list-style: none;
          outline: none;
          box-sizing: border-box;
        }

        .body {
          font-size: 14px;
          background: white;
        }

        h1 {
          font-size: 2rem;
          margin-bottom: 1rem;
        }

        h2 {
          font-size: 1.6rem;
          margin-bottom: 1rem;
        }

        li {
          list-style: square;
        }

        p {
          margin-bottom: 1rem;
        }

        a {
          text-decoration: underline;
        }

        .container {
          padding: 20px 0;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        section {
          text-align: center;
          padding: 0 10px;
          max-width: 400px;
          margin-bottom: 1rem;
        }

        .marquee {
          width: 100%;
          height: 50px;
          overflow: hidden;
          position: relative;
        }

        .marquee strong {
          font-family: 'Comic Sans', 'Comic Sans MS', Chalkboard,
            ChalkboardSE-Regular, 'Marker Felt', Purisa, 'URW Chancery L',
            cursive, sans-serif !important;

          position: absolute;
          font-size: 1rem;
          width: 100%;
          height: 100%;
          margin: 0;
          line-height: 50px;
          text-align: center;
          background: linear-gradient(
            90deg,
            rgba(255, 0, 0, 1) 14%,
            rgba(255, 165, 0, 1) 28%,
            rgba(255, 255, 0, 1) 42%,
            rgba(0, 128, 0, 1) 56%,
            rgba(0, 0, 255, 1) 70%,
            rgba(75, 0, 130, 1) 84%,
            rgba(238, 130, 238, 1) 98%
          );

          background-clip: text;
          -webkit-background-clip: text;
          color: transparent;

          transform: translateX(100%);
          animation: marquee 7s linear infinite;
        }

        @keyframes marquee {
          0% {
            transform: translateX(100%);
          }
          100% {
            transform: translateX(-80%);
          }
        }
      </style>

      <div class="body">
